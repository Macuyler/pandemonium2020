name: pandemonium2020
description: A new Flutter project.

version: 1.3.1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  sqflite: ^1.3.0+1
  path_provider: ^1.6.7
  firebase_core: ^0.5.0+1
